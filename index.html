<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Slideshow with ID -->
  <section class="slideshow">
    <img id="slideshow-image" src="https://images.pexels.com/photos/298864/pexels-photo-298864.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Slideshow">
  </section>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://images.pexels.com/photos/10026491/pexels-photo-10026491.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nike Hoodie">
        <h3>Nike Hoodie</h3>
        <p>$49.99</p>
        <button data-name="Nike Hoodie" data-price="49.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.pexels.com/photos/6311392/pexels-photo-6311392.jpeg?auto=compress&cs=tinysrgb&w=600" alt="White Sneakers">
        <h3>White Sneakers</h3>
        <p>$59.99</p>
        <button data-name="White Sneakers" data-price="59.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.pexels.com/photos/2983461/pexels-photo-2983461.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Graphic T-shirt">
        <h3>Graphic T-shirt</h3>
        <p>$19.99</p>
        <button data-name="Graphic T-shirt" data-price="19.99">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button onclick="clearCart()">Clear Cart</button>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 My Online Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
