<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Customs</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #ff4c4c;
      text-shadow: 2px 2px #000;
      margin: 0;
    }

    .banner {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1618379108972-1d28d9efc530?auto=compress&cs=tinysrgb&w=1200') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    #products {
      padding: 2rem;
    }

    #products h2 {
      text-align: center;
      color: #ff4c4c;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product button {
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e63636;
    }

    #cart {
      background-color: #1e1e1e;
      padding: 1rem;
      margin-top: 2rem;
    }

    #cart h2 {
      color: #ff4c4c;
      text-align: center;
    }

    #cart-items {
      max-width: 600px;
      margin: 0 auto;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>K Customs</h1>
  </header>

  <div class="banner">
    ðŸ”¥ Fresh Streetwear Just Dropped ðŸ”¥
  </div>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product-list">

      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354691448-8fd0746c9aab?auto=compress&cs=tinysrgb&w=600" alt="Nike Hoodie">
        <h3>Nike Hoodie</h3>
        <p>$49.99</p>
        <button data-name="Nike Hoodie" data-price="49.99">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=compress&cs=tinysrgb&w=600" alt="White Sneakers">
        <h3>White Sneakers</h3>
        <p>$59.99</p>
        <button data-name="White Sneakers" data-price="59.99">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?auto=compress&cs=tinysrgb&w=600" alt="Graphic T-shirt">
        <h3>Graphic T-shirt</h3>
        <p>$19.99</p>
        <button data-name="Graphic T-shirt" data-price="19.99">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1611080626919-d1e9cfe1c63b?auto=compress&cs=tinysrgb&w=600" alt="Air Jordans">
        <h3>Air Jordans</h3>
        <p>$129.99</p>
        <button data-name="Air Jordans" data-price="129.99">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354454077-5c0d876d0b8a?auto=compress&cs=tinysrgb&w=600" alt="Black Cargo Pants">
        <h3>Black Cargo Pants</h3>
        <p>$39.99</p>
        <button data-name="Black Cargo Pants" data-price="39.99">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1530845641044-6f5f7f30d6a6?auto=compress&cs=tinysrgb&w=600" alt="Denim Jacket">
        <h3>Denim Jacket</h3>
        <p>$69.99</p>
        <button data-name="Denim Jacket" data-price="69.99">Add to Cart</button>
      </div>

    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <script>
    const cartItemsDiv = document.getElementById("cart-items");
    let cart = [];

    document.querySelectorAll(".product button").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const price = parseFloat(button.getAttribute("data-price"));

        cart.push({ name, price });
        renderCart();
      });
    });

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
        cartItemsDiv.appendChild(itemDiv);
      });
    }
  </script>
</body>

</html>
