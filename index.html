<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Customs Pharmacy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9f9;
      color: #333;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
    }

    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
      margin-top: 20px;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      border-radius: 12px;
      max-height: 350px;
      object-fit: cover;
      width: 100%;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart {
      padding: 2rem;
      text-align: center;
    }

    .contact {
      background-color: #e0f2f1;
      padding: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>K CUSTOMS PHARMACY</header>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://cdn.pixabay.com/photo/2020/01/25/08/50/pills-4792290_1280.jpg" alt="Pills">
    </div>
    <div class="mySlides fade">
      <img src="https://cdn.pixabay.com/photo/2017/10/10/21/46/medications-2832021_1280.jpg" alt="Medical Capsules">
    </div>
    <div class="mySlides fade">
      <img src="https://cdn.pixabay.com/photo/2017/08/10/07/32/pill-2610270_1280.jpg" alt="Tablet Blisters">
    </div>
  </div>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/12/06/09/31/medications-1885560_1280.jpg" alt="Pain Relief">
      <h3>Pain Relief Tablets</h3>
      <p>KSh 250</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/08/06/06/54/medicine-2582841_1280.jpg" alt="Cough Syrup">
      <h3>Cough Syrup</h3>
      <p>KSh 500</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2014/12/17/17/33/vitamins-571918_1280.jpg" alt="Multivitamins">
      <h3>Multivitamins</h3>
      <p>KSh 750</p>
    </div>
  </section>

  <!-- Contact Info -->
  <div class="contact">
    <h2>ðŸ“ž Contact Information</h2>
    <p>Phone: 0703342882</p>
    <p>Location: Nairobi, Kenya â€” Parklands Road</p>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3000);
    }
  </script>

</body>
</html>
