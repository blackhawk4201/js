<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K Customs - Car Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #ff4c4c;
      text-shadow: 2px 2px #000;
      margin: 0;
    }

    .banner {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1607532941433-27b9aafc0f79?auto=compress&cs=tinysrgb&w=1200')
        center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    #products {
      padding: 2rem;
    }

    #products h2 {
      text-align: center;
      color: #ff4c4c;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 1.2rem;
      margin: 0.3rem 0 1rem 0;
    }

    .product button {
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .product button:hover {
      background-color: #e63636;
    }

    #cart {
      background-color: #1e1e1e;
      padding: 1rem;
      margin-top: 2rem;
    }

    #cart h2 {
      color: #ff4c4c;
      text-align: center;
    }

    #cart-items {
      max-width: 600px;
      margin: 0 auto;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      min-height: 50px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    @media (max-width: 700px) {
      .product-list {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>K Customs</h1>
  </header>

  <div class="banner">
    ðŸš˜ Premium Cars Only @ K Customs ðŸš˜
  </div>

  <section id="products">
    <h2>Luxury Car Collection</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1607532941433-27b9aafc0f79?auto=compress&cs=tinysrgb&w=600" alt="G-Wagon Brabus" />
        <h3>G-Wagon Brabus</h3>
        <p>$210,000</p>
        <button data-name="G-Wagon Brabus" data-price="210000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1619625362346-9baf4b44b5c3?auto=compress&cs=tinysrgb&w=600" alt="Golf GTI" />
        <h3>Volkswagen Golf GTI</h3>
        <p>$38,000</p>
        <button data-name="Volkswagen Golf GTI" data-price="38000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1613662302646-3f0db37d0bb2?auto=compress&cs=tinysrgb&w=600" alt="Audi RS8" />
        <h3>Audi RS8</h3>
        <p>$140,000</p>
        <button data-name="Audi RS8" data-price="140000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1604671801908-969d6a36f1ae?auto=compress&cs=tinysrgb&w=600" alt="Mercedes AMG" />
        <h3>Mercedes AMG</h3>
        <p>$135,000</p>
        <button data-name="Mercedes AMG" data-price="135000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1608378181540-42a0d9c8e6cd?auto=compress&cs=tinysrgb&w=600" alt="Lamborghini HuracÃ¡n" />
        <h3>Lamborghini HuracÃ¡n</h3>
        <p>$220,000</p>
        <button data-name="Lamborghini HuracÃ¡n" data-price="220000">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">Your cart is empty.</div>
  </section>

  <script>
    const cartItemsDiv = document.getElementById("cart-items");
    let cart = [];

    document.querySelectorAll(".product button").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const price = parseFloat(button.getAttribute("data-price"));

        cart.push({ name, price });
        renderCart();
      });
    });

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price.toLocaleString()}</span>`;
        cartItemsDiv.appendChild(itemDiv);
      });
    }
  </script>
</body>
</html>
